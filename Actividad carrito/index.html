<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Carrito de Compra</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/estilos.css"> <!-- Enlace de la carpeta de estilos -->
    <link rel="stylesheet" href="img/img.jpg"> <!-- Enlace de la carpeta img -->
</head>
<body>
    <h1 style="text-align: center;"> LIBRERIA </h1> 
    <div class="container"> <!-- Clase container de Bootstrap para el diseño -->
        <div class="row"> <!-- Clase row de Bootstrap para el diseño -->
            <div class="col"> <!-- Clase col de Bootstrap para el diseño -->
                <h3>Libro <br>
                    Como veo el mundo 
                 </h3> 
                <img src="/img/libro1.jpg" alt="30">
                <br>
                <p>Precio: $<span id="libro1Precio">40.000</span></p> <!-- Parrafo que muestra el precio del primer libro -->
                <button type="button" class="btn btn-outline-success" onclick="agregarAlCarrito('Libro 1', 40000)"> + </button> <!-- Boton para agregar el primer libro al carrito -->
                <button type="button" class="btn btn-outline-danger" onclick="quitarAlCarrito('Libro 1', 40000)"> - </button> 
            </div>
            
            <div class="col"> <!-- Clase col de Bootstrap para el diseño -->
                <h3>Libro <br>
                    El jardin de las mariposas
                </h3> 
                <br>
                <img src="/img/libro2.jpg" alt="30">
                <p>Precio: $<span id="libro2Precio">20.000</span></p> <!-- Parrafo que muestra el precio del segundo libro -->
                <button type="button" class="btn btn-outline-success" onclick="agregarAlCarrito('Libro 2', 20000) "> + </button> <!-- Boton para agregar el segundo libro al carrito -->
                <button type="button" class="btn btn-outline-danger" onclick="quitarAlCarrito('Libro 2', 20000)"> - </button> 
            </div>
        </div>

        <br> 

        <div class="row"> <!-- Clase row de Bootstrap para el diseño -->
            <div class="col"> <!-- Clase col de Bootstrap para el diseño -->
                <h4>Libros seleccionados</h4> 
                <ul id="carritoLista"></ul> <!-- Lista no ordenada para mostrar los libros seleccionados -->
                <p>Total: <span id="totalCompra"></span></p> <!-- Parrafo que muestra el total de la compra -->
                <button type="button" class="btn btn-outline-primary" onclick="habilitarCalcularTotal()">Calcular Total</button>
                <button type="button" class="btn btn-outline-danger" onclick="resetearCarrito()">Resetear Carrito</button> <!-- Boton para resetear el carrito de compras -->
            </div>
        </div>
    </div>

    <script src="./js/libro.js"></script>
</body>
</html>
